apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: menu-service
  namespace: restaurant-app
spec:
  releaseName: menu-service
  chart:
    spec:
      chart: restaurant-app
      sourceRef:
        kind: HelmRepository
        name: restaurant-app
        namespace: flux-system
      version: "1.0"
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    users-service:
      enabled: false
    order-service:
      enabled: false
    cache: redis-master.redis:6379
    image:
      tag: "main"
    ingress:
      enabled: true
    podAnnotations:
      dapr.io/enabled: "true"
      dapr.io/app-id: "menu-service"
      dapr.io/app-port: "80"
